<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Pomodoro</title>



    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:700,400|Bad+Script' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- CSS stylings -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/mainstyle.css">

</head>

<body>
   <a href="https://github.com/BoDonkey" class="github-corner"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <div class="container">
        <div class="jumbotron">
            <h1> Free Code Camp Session Timer</h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>Session Time<br>(min.)</h3>
                <div class="vote controller session">
                    <div class="increment up"></div>
                    <div class="increment down"></div>

                    <div class="count" id = "sessiontime">1</div>
                </div>

            </div>
            
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
            
             <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle center-block" type="button" data-toggle="dropdown">Select Pomodoro
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a value="circle">Circle fill</a></li>
                        <li><a value="pie">Pie Chart</a></li>
                        <!--<li><a value="arcs">Arcs</a></li>-->
                    </ul>
                </div>
                <p class="timer text-center"></p>
            </div>
             <div class="col-sm-1"></div>
            
            <div class="col-sm-4">
                <h3>Break Time<br> (min.)</h3>
                     <div class="vote controller break">
                    <div class="increment up"></div>
                    <div class="increment down"></div>

                    <div class="count" id = "breaktime">1</div>
                </div>
            </div>
        </div>
        
        <div id="myCanvasContainer">
            <canvas id="myCanvas" width="600" height="600"></canvas>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                
        </div>
    </div>


    <!-- scripts -->

    <script type="text/javascript" src="assets/JS/main.js"></script>
</body>

</html>
